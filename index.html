<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Value of Silence</title>
    <!-- Tailwind CSS for modern, responsive styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font from Google Fonts for a minimalist, modern look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400&family=Inter:wght@400;600;700&family=Oswald:wght@400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a1a1a;
            color: #e5e5e5;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
            text-align: center;
        }
        /* Custom styles for typography and button color, adapted from the soundscape module */
        #main-header {
            font-family: 'Oswald', sans-serif;
            font-size: 18px;
            text-transform: uppercase;
            color: #e5e5e5; /* Adjusted for dark background */
        }
        .body-text {
            font-family: 'Barlow', sans-serif;
            font-weight: 300; /* Light weight */
        }
        .control-button-font {
            font-family: 'Barlow', sans-serif;
            font-weight: 400; /* Regular weight */
            text-transform: uppercase;
        }
        .bg-custom-pink {
            background-color: #e91d63;
        }
        .hover-bg-custom-pink-darker:hover {
            background-color: #c41a52;
        }
        .text-custom-pink {
            color: #e91d63;
        }
        .hover-bg-custom-pink-light:hover {
            background-color: #f7e0e7;
        }
        .message-box {
            position: fixed;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4a4a4a;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease-in-out;
        }
        .timer-display {
            font-family: 'Inter', sans-serif;
            font-weight: 300;
            letter-spacing: 0.1em;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">

<div class="container">
    <div class="max-w-xl w-full p-8 md:p-12 bg-gray-800 rounded-xl shadow-2xl space-y-8">
        <h1 id="main-header" class="text-3xl sm:text-4xl font-bold">The Value of Silence</h1>
        <p class="body-text text-lg text-gray-400 leading-relaxed">
            Inspired by composer John Cage's `4'33"`, this module invites you to listen. When you click play, a timer will begin. No sounds will be generated by the app. Your task is to simply listen to your surroundings and discover the music that is already there.
        </p>

        <!-- The Timer Display -->
        <div class="flex justify-center my-8">
            <!-- Changed countdown color to a harmonious purple/fuchsia -->
            <div class="timer-display text-5xl sm:text-6xl font-light text-fuchsia-400">
                <span id="minutes">04</span>:<span id="seconds">33</span>
            </div>
        </div>

        <!-- Controls for the timer -->
        <div class="flex flex-col sm:flex-row items-center justify-center gap-4">
            <button id="start-btn" class="control-button-font bg-custom-pink hover-bg-custom-pink-darker text-white font-semibold py-3 px-8 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 active:scale-95">
                Start
            </button>
            <button id="pause-btn" class="control-button-font bg-slate-300 text-slate-800 font-semibold py-3 px-8 rounded-xl shadow-lg hover:bg-slate-400 transition-all duration-300 transform hover:scale-105 active:scale-95">
                Pause
            </button>
            <!-- Changed Reset button color to a more harmonious slate gray -->
            <button id="reset-btn" class="control-button-font bg-slate-500 hover:bg-slate-600 text-white font-semibold py-3 px-8 rounded-xl shadow-lg transition-all duration-300 transform hover:scale-105 active:scale-95">
                Reset
            </button>
        </div>
    </div>
</div>

<!-- Message box for user feedback -->
<div id="message-box" class="message-box"></div>

<script>
    // Self-contained JavaScript for the timer module
    window.onload = function() {
        const minutesDisplay = document.getElementById('minutes');
        const secondsDisplay = document.getElementById('seconds');
        const startBtn = document.getElementById('start-btn');
        const pauseBtn = document.getElementById('pause-btn');
        const resetBtn = document.getElementById('reset-btn');
        const totalDuration = 273; // 4 minutes and 33 seconds in total seconds
        let remainingTime = totalDuration;
        let timerInterval = null;
        let isPaused = false;

        // Function to show a temporary message to the user
        const showMessage = (text) => {
            const msgBox = document.getElementById('message-box');
            msgBox.textContent = text;
            msgBox.style.display = 'block';
            setTimeout(() => {
                msgBox.style.opacity = 1;
            }, 10);
            setTimeout(() => {
                msgBox.style.opacity = 0;
                setTimeout(() => msgBox.style.display = 'none', 300);
            }, 2000);
        };

        // Function to format time from seconds into MM:SS format
        const formatTime = (seconds) => {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return {
                minutes: String(mins).padStart(2, '0'),
                seconds: String(secs).padStart(2, '0')
            };
        };

        // Function to update the timer display
        const updateDisplay = (seconds) => {
            const formattedTime = formatTime(seconds);
            minutesDisplay.textContent = formattedTime.minutes;
            secondsDisplay.textContent = formattedTime.seconds;
        };

        // Start the timer
        const startTimer = () => {
            if (timerInterval !== null) {
                return; // Prevent multiple timers from running
            }
            isPaused = false;
            timerInterval = setInterval(() => {
                if (remainingTime > 0) {
                    remainingTime--;
                    updateDisplay(remainingTime);
                } else {
                    clearInterval(timerInterval);
                    timerInterval = null;
                    showMessage('The piece is complete.');
                }
            }, 1000);
            showMessage('Listening...');
        };

        // Pause the timer
        const pauseTimer = () => {
            if (timerInterval !== null) {
                clearInterval(timerInterval);
                timerInterval = null;
                isPaused = true;
                showMessage('Timer paused.');
            }
        };

        // Reset the timer
        const resetTimer = () => {
            clearInterval(timerInterval);
            timerInterval = null;
            remainingTime = totalDuration;
            isPaused = false;
            updateDisplay(remainingTime);
            showMessage('Timer reset.');
        };

        // Add event listeners to buttons
        startBtn.addEventListener('click', () => {
            if (isPaused) {
                startTimer();
            } else if (timerInterval === null && remainingTime === totalDuration) {
                startTimer();
            } else {
                showMessage('Timer is already running.');
            }
        });

        pauseBtn.addEventListener('click', pauseTimer);
        resetBtn.addEventListener('click', resetTimer);
    };
</script>
</body>
</html>
